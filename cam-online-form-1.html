<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
<link type="text/css" rel="stylesheet" media="screen" href="forms.css" />
</head>

<body>
<div class="main">
	<h1>Member Sign-up Form</h1>
	<form>
        <fieldset>
            <label for="fname">First Name</label>
            <input type="text" name="" size="" tabindex="" />
            <br />
            <label for="lname">Last Name</label>
            <input type="text" name="" size="" tabindex="" />
            <br />
            <label for="initial">Middle Initial</label>
            <input type="text" name="initial" size="" tabindex="" />
            <br />
            <label for="address">Address</label>
            <input type="text" name="address" size="" tabindex="" />
            <br />
            <label for="city">City</label>
            <input type="text" name="city" size="" tabindex="" />
            <br />
            <label for="state">State</label>
            <input type="text" name="state" size="" tabindex="" />
            <br />
            <label for="zipcode">Zip Code</label>
            <input type="text" name="zipcode" size="" tabindex="" />
            <br />
            <label for="phone">Phone Number</label>
            <input type="phone" name="phone" size="" tabindex="" />
            <br />
            <label for="email">Email Address</label>
            <input type="email" name="email" size="" tabindex="" />
            <br />
            <label for="height">Height in Inches</label>
            <input type="text" name="height" size="" tabindex="" />
            <br />
            <label for="weight">Weight in Pounds</label>
            <input type="text" name="weight" size="" tabindex="" />
            <br />
            <label for="age">Age</label>
            <input type="text" name="age" size="" tabindex="" />
            <br />
            <label for="sex">Sexual Orientation</label><br />
            <input type="radio" name="sex" value="male" tabindex="" /> Male<br />
            <input type="radio" name="sex" value="female" tabindex="" /> Female<br />
            <input type="radio" name="sex" value="other" tabindex="" /> Other
            <br />
            <label for="e-contact">Emergency Contact</label>
            <input type="text" name="e-contact" size="" tabindex="" />
            <br />
            <label for="e-contact-number">Emergency Contact Number</label>
            <input type="phone" name="e-contact-number" size="" tabindex="" />
            
            <input type="submit" name="submit" value="Submit Form" />
        </fieldset>
    </form>
</div>
</body>
</html>
